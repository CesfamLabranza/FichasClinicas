<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Buscador de Planilla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    .header-inline {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .search-box {
      display: flex;
      flex-direction: column;
    }

    .search-box input {
      padding: 8px;
      width: 300px;
      border: 2px solid #333;
      font-size: 16px;
    }

    .stats-box {
      border: 2px solid #ccc;
      padding: 10px 15px;
      border-radius: 8px;
      background: #f9f9f9;
      min-width: 420px;
    }

    .stats-box h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    .stats-inline {
      display: flex;
      gap: 15px;
      font-size: 14px;
      flex-wrap: wrap;
      white-space: nowrap;
    }

    .stats-inline span {
      background: #fff;
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-weight: 500;
    }

    .stats-inline .total {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }

    .stats-inline .eliminar {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }

    .stats-inline .anios {
      color: #004085;
      background-color: #cce5ff;
      border: 1px solid #b8daff;
    }

    .table-container {
      height: 300px;
      overflow: auto;
      border: 1px solid #ccc;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 4px 6px;
      text-align: left;
    }

    tr.hide {
      display: none;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    th {
      background-color: #333;
      color: white;
      position: sticky;
      top: 0;
    }

    h3 {
      margin-top: 40px;
    }

    .btn-container {
      text-align: right;
      margin: 20px 20px 0 0;
    }

    .link-btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .link-btn:hover {
      background-color: #0056b3;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
    }

    .modal-content h4 {
      margin-bottom: 15px;
    }

    .modal-content input {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .modal-content button {
      padding: 8px 14px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-confirm {
      background: #28a745;
      color: white;
    }

    .btn-cancel {
      background: #dc3545;
      color: white;
    }

    .error {
      color: red;
      font-size: 13px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header-inline">
    <div class="search-box">
      <h2>Buscador de Datos</h2>
      <input type="text" id="searchInput" placeholder="Buscar por RUT o nombre...">
    </div>
    <div class="stats-box">
      <h3>üìå Cantidades</h3>
      <div class="stats-inline">
        <span class="total">üìä <b>Total:</b> <span id="totalRegistros">0</span></span>
        <span class="eliminar">‚ùå <b>A eliminar:</b> <span id="totalEliminar">0</span></span>
        <span class="anios">üìÖ <b>A√±os:</b> <span id="conteoPorAno"></span></span>
      </div>
    </div>
  </div>

  <div class="table-container">
    <table id="dataTable"></table>
  </div>

  <h3>Registros con m√°s de 15 a√±os sin atenci√≥n (para eliminar):</h3>
  <div class="table-container">
    <table id="eliminarTable"></table>
  </div>

  <div class="btn-container">
    <button class="link-btn" onclick="mostrarModal()">üìÇ Ver Planilla Completa</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="modalClave">
    <div class="modal-content">
      <h4>Ingrese clave de acceso</h4>
      <input type="password" id="claveInput" placeholder="Clave">
      <p class="error" id="errorMsg">Clave incorrecta</p>
      <div>
        <button class="btn-confirm" onclick="validarClave()">Aceptar</button>
        <button class="btn-cancel" onclick="cerrarModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1r4oZdMkehQZmUX87nK8-bxMwxk-3a70XUfYV-V0QaBM/edit?usp=sharing";

    function mostrarModal() {
      document.getElementById("modalClave").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modalClave").style.display = "none";
      document.getElementById("errorMsg").style.display = "none";
      document.getElementById("claveInput").value = "";
    }

    function validarClave() {
      const clave = document.getElementById("claveInput").value;
      if (clave === "infolabranza") {
        window.open(sheetURL, "_blank");
        cerrarModal();
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }

    // === C√≥digo de datos (igual al anterior) ===
    const sheetID = "1r4oZdMkehQZmUX87nK8-bxMwxk-3a70XUfYV-V0QaBM";
    const sheetName = "Hoja 1";
    const query = encodeURIComponent("SELECT A, B, C, D, E, F, G, H, I");
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    function parseFecha(fechaStr) {
      const partes = fechaStr.split("-");
      if (partes.length !== 3) return null;
      let [dd, mm, aa] = partes;
      let year = parseInt(aa);
      if (year < 100) year += (year < 25) ? 2000 : 1900;
      return new Date(year, parseInt(mm) - 1, parseInt(dd));
    }

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2));
        const table = document.getElementById("dataTable");
        const eliminarTable = document.getElementById("eliminarTable");
        const tbody = document.createElement("tbody");
        const eliminarBody = document.createElement("tbody");

        const headers = data.table.cols.map(col => `<th>${col.label || ""}</th>`).join('');
        table.innerHTML = `<thead><tr>${headers}</tr></thead>`;
        eliminarTable.innerHTML = `<thead><tr>${headers}</tr></thead>`;

        const hoy = new Date();
        const hace15 = new Date(hoy.getFullYear() - 15, hoy.getMonth(), hoy.getDate());

        let total = 0;
        let totalEliminar = 0;
        const conteoPorAno = {};

        data.table.rows.forEach(row => {
          const cells = row.c.map(cell => {
            const value = (cell && (cell.f || cell.v)) || '';
            return `<td>${value}</td>`;
          });

          const tr = document.createElement("tr");
          tr.innerHTML = cells.join('');
          tbody.appendChild(tr);
          total++;

          const fechaUltima = (row.c[4] && (row.c[4].f || row.c[4].v)) || '';
          const fechaParsed = parseFecha(fechaUltima);

          if (fechaParsed) {
            const year = fechaParsed.getFullYear();
            conteoPorAno[year] = (conteoPorAno[year] || 0) + 1;
          }

          if (fechaParsed && fechaParsed <= hace15) {
            const tr2 = document.createElement("tr");
            tr2.innerHTML = cells.join('');
            eliminarBody.appendChild(tr2);
            totalEliminar++;
          }
        });

        table.appendChild(tbody);
        eliminarTable.appendChild(eliminarBody);

        document.getElementById("totalRegistros").textContent = total;
        document.getElementById("totalEliminar").textContent = totalEliminar;

        const anosOrdenados = Object.keys(conteoPorAno).sort((a, b) => b - a);
        document.getElementById("conteoPorAno").textContent =
          anosOrdenados.map(year => `${year}(${conteoPorAno[year]})`).join(', ');

        const input = document.getElementById("searchInput");
        input.addEventListener("keyup", function () {
          const filter = input.value.toLowerCase();
          const rows = tbody.getElementsByTagName("tr");
          for (let i = 0; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName("td");
            const match = Array.from(cells).some(td =>
              td.textContent.toLowerCase().includes(filter)
            );
            rows[i].classList.toggle("hide", !match);
          }
        });
      });
  </script>
</body>
</html>
